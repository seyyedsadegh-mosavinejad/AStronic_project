#      - "traefik.enable=true"
#      - "traefik.http.routers.api_service.rule=Host(`localhost`)"
#      - "traefik.http.routers.api_service.rule=PathPrefix(`/myapi`)"
#      - "traefik.http.routers.api_service.entrypoints=myapi"